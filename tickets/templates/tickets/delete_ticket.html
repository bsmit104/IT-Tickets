{% extends 'tickets/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Delete Ticket{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>Delete Confirmation
                    </h4>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="fas fa-trash-alt fa-3x text-danger mb-3"></i>
                    <h5 class="mb-4">Are you sure you want to delete this ticket?</h5>
                    <p class="lead mb-4">"{{ ticket.title }}"</p>
                    <p class="text-muted mb-4">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'ticket_detail' ticket.pk %}" class="btn btn-custom">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
